name: ğŸ¦‡ Darkman Theme CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ”§ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5
      
    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install -g vsce
      
    - name: ğŸ” Validate package.json
      run: |
        if [ ! -f "package.json" ]; then
          echo "âŒ package.json not found"
          exit 1
        fi
        echo "âœ… package.json found"
        
    - name: ğŸ¨ Validate theme file
      run: |
        if [ ! -f "themes/darkman-color-theme.json" ]; then
          echo "âŒ Theme file not found"
          exit 1
        fi
        echo "âœ… Theme file found"
        # Basic JSON validation
        node -e "JSON.parse(require('fs').readFileSync('themes/darkman-color-theme.json', 'utf8'))" || exit 1
        echo "âœ… Theme file is valid JSON"
        
    - name: ğŸ—ï¸ Build extension
      run: vsce package --no-git-tag-version
      
    - name: ğŸ“‹ List generated files
      run: ls -la *.vsix
      
    - name: ğŸ’¾ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: darkman-theme-vsix
        path: '*.vsix'
        retention-days: 30
        
  validate-colors:
    name: ğŸ¨ Validate Batman Colors
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5
      
    - name: ğŸ” Check for Batman color consistency
      run: |
        echo "ğŸ¦‡ Validating Batman-themed colors..."
        
        # Check for required Batman colors
        if grep -q "#1E3A8A" themes/darkman-color-theme.json; then
          echo "âœ… Navy blue buttons found"
        else
          echo "âŒ Navy blue buttons missing"
          exit 1
        fi
        
        if grep -q "#6366F1" themes/darkman-color-theme.json; then
          echo "âœ… Batman indigo accent found"
        else
          echo "âŒ Batman indigo accent missing"
          exit 1
        fi
        
        if grep -q "#8B2635" themes/darkman-color-theme.json; then
          echo "âœ… Dark red accents found"
        else
          echo "âŒ Dark red accents missing"
          exit 1
        fi
        
        if grep -q "#7A8650\|#9FB36B" themes/darkman-color-theme.json; then
          echo "âœ… Joker green colors found"
        else
          echo "âŒ Joker green colors missing"
          exit 1
        fi
        
        if grep -q "#4A3666" themes/darkman-color-theme.json; then
          echo "âœ… Villain purple found"
        else
          echo "âŒ Villain purple missing"
          exit 1
        fi
        
        echo "ğŸ¦‡ All Batman colors validated successfully!"
        
  accessibility-check:
    name: â™¿ Accessibility Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5
      
    - name: ğŸ” Check color blind friendly compliance
      run: |
        echo "â™¿ Checking color blind friendly compliance..."
        
        # Check that we don't use problematic red-green combinations for critical functions
        if grep -q "list.activeSelectionForeground.*#.*red\|#.*green" themes/darkman-color-theme.json; then
          echo "âš ï¸  Warning: Check list selection colors for color blind compliance"
        fi
        
        # Ensure we have high contrast text
        if grep -q "#babed8" themes/darkman-color-theme.json; then
          echo "âœ… High contrast text color maintained"
        else
          echo "âŒ High contrast text color missing"
          exit 1
        fi
        
        echo "âœ… Basic accessibility checks passed"
name: ğŸ¦‡ Batman TAS Theme CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ”§ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install -g @vscode/vsce

      - name: ğŸ” Validate package.json
        run: |
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json not found"
            exit 1
          fi
          echo "âœ… package.json found"

      - name: ğŸ¨ Validate theme file
        run: |
          if [ ! -f "themes/batman-tas-color-theme.json" ]; then
            echo "âŒ Theme file not found"
            exit 1
          fi
          echo "âœ… Theme file found"
          # Basic JSON validation
          node -e "JSON.parse(require('fs').readFileSync('themes/batman-tas-color-theme.json', 'utf8'))" || exit 1
          echo "âœ… Theme file is valid JSON"

      - name: ğŸ—ï¸ Build extension
        run: vsce package --no-git-tag-version

      - name: ğŸ“‹ List generated files
        run: ls -la *.vsix

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: batman-tas-theme-vsix
          path: '*.vsix'
          retention-days: 30

  validate-colors:
    name: ğŸ¨ Validate Batman TAS Colors
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ” Check for Batman color consistency
        run: |
          echo "ğŸ¦‡ Validating Batman TAS-themed colors..."

          # Check for required Batman TAS colors (existing theme colors)
          if grep -q "#1E3A8A" themes/batman-tas-color-theme.json; then
            echo "âœ… Navy blue buttons found"
          else
            echo "âŒ Navy blue buttons missing"
            exit 1
          fi

          if grep -q "#6366F1" themes/batman-tas-color-theme.json; then
            echo "âœ… Batman indigo accent found"
          else
            echo "âŒ Batman indigo accent missing"
            exit 1
          fi

          if grep -q "#8B2635" themes/batman-tas-color-theme.json; then
            echo "âœ… Dark red accents found"
          else
            echo "âŒ Dark red accents missing"
            exit 1
          fi

          if grep -q "#8B5FBF" themes/batman-tas-color-theme.json; then
            echo "âœ… Batman purple found"
          else
            echo "âŒ Batman purple missing"
            exit 1
          fi

          if grep -q "#babed8" themes/batman-tas-color-theme.json; then
            echo "âœ… Main text color found"
          else
            echo "âŒ Main text color missing"
            exit 1
          fi

          echo "ğŸ¦‡ All Batman TAS colors validated successfully!"

  accessibility-check:
    name: â™¿ Accessibility Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ” Check color blind friendly compliance
        run: |
          echo "â™¿ Checking color blind friendly compliance..."

          # Check that we don't use problematic red-green combinations for critical functions
          if grep -q "list.activeSelectionForeground.*#.*red\|#.*green" themes/batman-tas-color-theme.json; then
            echo "âš ï¸  Warning: Check list selection colors for color blind compliance"
          fi

          # Ensure we have high contrast text
          if grep -q "#babed8\|#E8E8E8" themes/batman-tas-color-theme.json; then
            echo "âœ… High contrast text colors maintained"
          else
            echo "âŒ High contrast text colors missing"
            exit 1
          fi

          echo "âœ… Basic accessibility checks passed"

name: ğŸ¦‡ Batman TAS Theme CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ”§ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5
      
    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install -g vsce
      
    - name: ğŸ” Validate package.json
      run: |
        if [ ! -f "package.json" ]; then
          echo "âŒ package.json not found"
          exit 1
        fi
        echo "âœ… package.json found"
        
    - name: ğŸ¨ Validate theme file
      run: |
        if [ ! -f "themes/batman-tas-color-theme.json" ]; then
          echo "âŒ Theme file not found"
          exit 1
        fi
        echo "âœ… Theme file found"
        # Basic JSON validation
        node -e "JSON.parse(require('fs').readFileSync('themes/batman-tas-color-theme.json', 'utf8'))" || exit 1
        echo "âœ… Theme file is valid JSON"
        
    - name: ğŸ—ï¸ Build extension
      run: vsce package --no-git-tag-version
      
    - name: ğŸ“‹ List generated files
      run: ls -la *.vsix
      
    - name: ğŸ’¾ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: batman-tas-theme-vsix
        path: '*.vsix'
        retention-days: 30
        
  validate-colors:
    name: ğŸ¨ Validate Batman TAS Colors
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5
      
    - name: ğŸ” Check for Batman color consistency
      run: |
        echo "ğŸ¦‡ Validating Batman TAS-themed colors..."
        
        # Check for required Batman TAS colors
        if grep -q "#1E3A8A" themes/batman-tas-color-theme.json; then
          echo "âœ… Navy blue buttons found"
        else
          echo "âŒ Navy blue buttons missing"
          exit 1
        fi
        
        if grep -q "#805ad5" themes/batman-tas-color-theme.json; then
          echo "âœ… Joker purple accent found"
        else
          echo "âŒ Joker purple accent missing"
          exit 1
        fi
        
        if grep -q "#e53e3e" themes/batman-tas-color-theme.json; then
          echo "âœ… TAS danger red found"
        else
          echo "âŒ TAS danger red missing"
          exit 1
        fi
        
        if grep -q "#38a169" themes/batman-tas-color-theme.json; then
          echo "âœ… Robin emerald green found"
        else
          echo "âŒ Robin emerald green missing"
          exit 1
        fi
        
        if grep -q "#1a1a2e" themes/batman-tas-color-theme.json; then
          echo "âœ… Gotham midnight background found"
        else
          echo "âŒ Gotham midnight background missing"
          exit 1
        fi
        
        echo "ğŸ¦‡ All Batman TAS colors validated successfully!"
        
  accessibility-check:
    name: â™¿ Accessibility Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5
      
    - name: ğŸ” Check color blind friendly compliance
      run: |
        echo "â™¿ Checking color blind friendly compliance..."
        
        # Check that we don't use problematic red-green combinations for critical functions
        if grep -q "list.activeSelectionForeground.*#.*red\|#.*green" themes/darkman-color-theme.json; then
          echo "âš ï¸  Warning: Check list selection colors for color blind compliance"
        fi
        
        # Ensure we have high contrast text (Batman Gray)
        if grep -q "#4a5568\|#e2e8f0" themes/batman-tas-color-theme.json; then
          echo "âœ… High contrast TAS text colors maintained"
        else
          echo "âŒ High contrast TAS text colors missing"
          exit 1
        fi
        
        echo "âœ… Basic accessibility checks passed"
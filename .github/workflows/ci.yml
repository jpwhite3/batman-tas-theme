name: Batman TAS Theme CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: ‚ö° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm install -g @vscode/vsce

      - name: Validate package.json
        run: |
          if [ ! -f "package.json" ]; then
            echo "‚ùå package.json not found"
            exit 1
          fi
          echo "‚úÖ package.json found"

      - name: Validate theme file
        run: |
          if [ ! -f "themes/batman-tas-color-theme.json" ]; then
            echo "‚ùå Theme file not found"
            exit 1
          fi
          echo "‚úÖ Theme file found"
          # Basic JSON validation
          node -e "JSON.parse(require('fs').readFileSync('themes/batman-tas-color-theme.json', 'utf8'))" || exit 1
          echo "‚úÖ Theme file is valid JSON"

      - name: Build extension
        run: vsce package --no-git-tag-version

      - name: List generated files
        run: ls -la *.vsix

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: batman-tas-theme-vsix
          path: '*.vsix'
          retention-days: 30

  validate-colors:
    name: Validate Batman TAS Colors
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check for Batman color consistency
        run: |
          echo "ü¶á Validating Batman TAS-themed colors..."

          # Check for required Batman TAS colors (existing theme colors)
          if grep -q "#1E3A8A" themes/batman-tas-color-theme.json; then
            echo "‚úÖ Navy blue buttons found"
          else
            echo "‚ùå Navy blue buttons missing"
            exit 1
          fi

          if grep -q "#6366F1" themes/batman-tas-color-theme.json; then
            echo "‚úÖ Batman indigo accent found"
          else
            echo "‚ùå Batman indigo accent missing"
            exit 1
          fi

          if grep -q "#8B2635" themes/batman-tas-color-theme.json; then
            echo "‚úÖ Dark red accents found"
          else
            echo "‚ùå Dark red accents missing"
            exit 1
          fi

          if grep -q "#8B5FBF" themes/batman-tas-color-theme.json; then
            echo "‚úÖ Batman purple found"
          else
            echo "‚ùå Batman purple missing"
            exit 1
          fi

          if grep -q "#babed8" themes/batman-tas-color-theme.json; then
            echo "‚úÖ Main text color found"
          else
            echo "‚ùå Main text color missing"
            exit 1
          fi

          echo "ü¶á All Batman TAS colors validated successfully!"

  accessibility-check:
    name: ‚ôø Accessibility Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check color blind friendly compliance
        run: |
          echo "‚ôø Checking color blind friendly compliance..."

          # Check that we don't use problematic red-green combinations for critical functions
          if grep -q "list.activeSelectionForeground.*#.*red\|#.*green" themes/batman-tas-color-theme.json; then
            echo "‚ö†Ô∏è  Warning: Check list selection colors for color blind compliance"
          fi

          # Ensure we have high contrast text
          if grep -q "#babed8\|#E8E8E8" themes/batman-tas-color-theme.json; then
            echo "‚úÖ High contrast text colors maintained"
          else
            echo "‚ùå High contrast text colors missing"
            exit 1
          fi

          echo "‚úÖ Basic accessibility checks passed"

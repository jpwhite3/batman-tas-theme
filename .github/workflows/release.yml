name: ğŸš€ Release Darkman Theme

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: ğŸ¯ Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5
      
    - name: ğŸ·ï¸ Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: ğŸ“ Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ğŸ¦‡ Darkman Theme v${{ steps.get_version.outputs.version }}
        body: |
          ## ğŸ¦‡ Darkman Theme v${{ steps.get_version.outputs.version }}
          
          Batman-inspired VS Code theme with Batcomputer aesthetics, material design, and color blind friendly palette.
          
          ### âœ¨ Features
          - Nearly black backgrounds with subtle blue hints
          - Navy blue buttons with darker interaction feedback
          - Batman color palette with Joker green and villain purple accents
          - Subtle glow effects on interactive elements
          - Color blind friendly design
          
          ### ğŸ“¦ Installation
          1. Download the `.vsix` file below
          2. In VS Code: `Ctrl+Shift+P` â†’ "Extensions: Install from VSIX"
          3. Select the downloaded file
          4. Choose "Darkman Theme" from color themes
          
          ### ğŸ”„ Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          
          ---
          *"I am vengeance, I am the night, I am... a developer with excellent taste in themes."* ğŸ¦‡
        draft: false
        prerelease: false

  build-and-publish:
    name: ğŸ—ï¸ Build & Publish
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5
      
    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install VSCE
      run: npm install -g vsce
      
    - name: ğŸ—ï¸ Package extension
      run: vsce package --no-git-tag-version
      
    - name: ğŸ“¤ Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./darkman-theme-${{ needs.create-release.outputs.version }}.vsix
        asset_name: darkman-theme-${{ needs.create-release.outputs.version }}.vsix
        asset_content_type: application/zip
        
  publish-marketplace:
    name: ğŸ“¢ Publish to VS Code Marketplace
    needs: [create-release, build-and-publish]
    runs-on: ubuntu-latest
    if: github.repository_owner != 'github' # Only run for non-GitHub repos
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5
      
    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install VSCE
      run: npm install -g vsce
      
    - name: ğŸš€ Publish to marketplace
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: |
        if [ -n "$VSCE_PAT" ]; then
          echo "ğŸš€ Publishing to VS Code Marketplace..."
          vsce publish --pat $VSCE_PAT --no-git-tag-version
          echo "âœ… Published successfully!"
        else
          echo "âš ï¸  VSCE_PAT secret not found, skipping marketplace publish"
          echo "To enable marketplace publishing:"
          echo "1. Create a Personal Access Token at https://dev.azure.com/"
          echo "2. Add it as VSCE_PAT secret in repository settings"
        fi
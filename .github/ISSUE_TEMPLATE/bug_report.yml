name: üêõ Bug Report
description: Report a bug in the Darkman Theme
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ü¶á **Thanks for helping improve the Darkman Theme!**
        
        Please fill out this bug report to help us fix the issue quickly.
        
  - type: input
    id: vscode-version
    attributes:
      label: VS Code Version
      description: What version of VS Code are you using?
      placeholder: e.g., 1.85.0
    validations:
      required: true
      
  - type: input
    id: theme-version
    attributes:
      label: Darkman Theme Version
      description: What version of the Darkman Theme are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true
      
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Describe the bug clearly and concisely
      placeholder: The theme doesn't display correctly when...
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the bug
      placeholder: |
        1. Open VS Code
        2. Select Darkman Theme
        3. Open a JavaScript file
        4. Notice the issue with...
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: The syntax highlighting should show...
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, I see...
    validations:
      required: true
      
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Add screenshots if applicable (drag and drop images here)
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information about the bug